<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .error-container {
            text-align: center;
            padding: 50px;
        }

        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #e74c3c;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3);
        }

        .error-message {
            font-size: 24px;
            color: #fff;
            margin-top: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .home-link {
            display: inline-block;
            padding: 12px 24px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s ease;
            margin-top: 30px;
        }

        .home-link:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <div class="error-code">404</div>
            <div class="error-message">Oops! The page you're looking for can't be found.</div>
            <a href="https://unightly-club-hangout.github.io/Application/" class="home-link">Go back home</a>
        </div>
    </div>
</body>
</html>
