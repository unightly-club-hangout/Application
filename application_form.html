<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .application-type-box {
            border: 1px solid #cccccc72;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .application-type-box:hover {
            background-color: #f9f9f94e;
        }

        .application-type-box h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Application Form</h1>

        <div class="application-type-box" data-application-type="job">
            <h3>Job Application</h3>
            <p>Apply for a job opening at our company.</p>
            <a href="multi_page_form.html?application_type=job">Start Application</a>
        </div>

        <div class="application-type-box" data-application-type="scholarship">
            <h3>Scholarship Application</h3>
            <p>Apply for a scholarship to support your education.</p>
            <a href="multi_page_form.html?application_type=scholarship">Start Application</a>
        </div>

        <div class="application-type-box" data-application-type="volunteer">
            <h3>Volunteer Application</h3>
            <p>Join our team as a volunteer and make a difference.</p>
            <a href="multi_page_form.html?application_type=volunteer">Start Application</a>
        </div>
    </div>
</body>
</html>
