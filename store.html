<!DOCTYPE html>
<html>
<head>
    <title>My Online Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Store</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <main>
        <div class="product-list">
            <div class="product">
                <img src="image1.jpg" alt="Product 1">
                <h2>Free Sample pack</h2>
                <p>This sample pack can be used for music producton.
                    It contains some bass, chords, and melodys.
                </p>
                <p>free</p>
                <button class="view-button" data-product-id="1">View Item</button>
            </div>
        </div>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modal-title"></h2>
                <img id="modal-image" src="" alt="">
                <p id="modal-description"></p>
                <p id="modal-price"></p>
                <a id="download-link" href="YOUR_DIRECT_DOWNLOAD_LINK" download style="display:none;">Download Now</a>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 My Store</p>
    </footer>

    <script src="script.js"></script>
</body>
